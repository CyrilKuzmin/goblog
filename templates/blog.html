<div class="container-fluid text-center">    
  <div class="row content">
    {{ range $value := . }}
    <div class="col-sm-8 text-left"> 
      <h1><a href="/edit?id={{$value.ID}}">{{ $value.Title }}</a></h1>
      <p class="post_time">Создан: {{ $value.CreateTime }}. Последнее изменение: {{ $value.ModifyTime }}</p>
      {{ $value.ContentHTML | unescape }}
      <hr>
    </div>
    {{ end }}
  </div>
</div>
